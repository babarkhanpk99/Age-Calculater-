<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
        <label for="user" class="heading">Enter Your Age (In Years):</label>
        <div class="sub">
        <input type="number" id="inPut">
        <button class="ageCalculater">Calculate</button>
    </div>
        <div class="results">
            <p id="months"></p>
            <p id="weeks"></p>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
